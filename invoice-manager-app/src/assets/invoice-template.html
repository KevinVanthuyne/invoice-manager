<h1>Invoice</h1>

<p>Invoice number: <span id="invoiceId"></span></p>
<p>Customer number: <span id="customerId"></span></p>

<table id="expenses">
  <tr>
    <th>Description</th>
    <th>Price</th>
  </tr>
  <tr id="expenseRow">
    <td id="expenseDescription"></td>
    <td id="expensePrice"></td>
  </tr>
  <tr class="border-top">
    <td>Subtotal</td>
    <td id="subtotal"></td>
  </tr>
  <tr>
    <td>Taxes</td>
    <td id="tax"></td>
  </tr>
  <tr>
    <td>Total</td>
    <td id="total"></td>
  </tr>
</table>
