<h2>Invoice Preview</h2>
<p>A preview of the invoice can be seen below.</p>
<p>
  If it is correct it can be saved to a pdf file, if it is not click cancel to
  go back.
</p>

<div class="wrapper">
  <div id="pdf">
    <app-invoice-template></app-invoice-template>
  </div>
</div>

<button type="button" (click)="save()">Save as pdf</button>
<button type="button" (click)="cancel()" class="bg-warning">Cancel</button>
