<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="invoiceId">Invoice ID</label>
    <input
      type="text"
      class="form-control"
      id="invoiceId"
      value="{{ invoice.id }}"
      readonly
    />
  </div>

  <div class="form-group">
    <label for="CustomerId">Customer ID</label>
    <input
      type="text"
      [(ngModel)]="invoice.customerId"
      class="form-control"
      id="CustomerId"
      name="CustomerId"
      required
    />
  </div>

  <div class="form-group">
    <label for="expenses">Expenses</label>
    <ul>
      <li *ngFor="let expense of expenses; index as i">
        <input
          type="text"
          [(ngModel)]="expense.description"
          placeholder="Description"
          name="description"
        />
        <input
          type="number"
          [(ngModel)]="expense.price"
          placeholder="Price"
          name="price"
        />
        <button type="button" (click)="removeExpense(i)">x</button>
      </li>
      <li><button type="button" (click)="addExpense()">Add expense</button></li>
    </ul>
  </div>

  <button type="submit">Save invoice</button>
</form>
