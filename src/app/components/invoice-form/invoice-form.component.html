<form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" formControlName="date" />
  </div>

  <div class="form-group">
    <label for="expirationDate">Expiration date</label>
    <input
      type="date"
      id="expirationDate"
      name="expirationDate"
      formControlName="expirationDate"
    />
  </div>

  <div class="form-group">
    <label for="invoiceId">Invoice ID</label>
    <input
      type="text"
      id="invoiceId"
      name="invoiceId"
      formControlName="id"
      readonly
    />
  </div>

  <div class="form-group">
    <label for="customerId">Customer ID</label>
    <select name="customer" id="customer" formControlName="customer">
      <option disabled value="">Select a customer</option>
      <option *ngFor="let customer of customers" [ngValue]="customer">
        {{ customer.name }}
      </option>
    </select>
  </div>

  <div class="form-group" formArrayName="expenses">
    <label for="expenses">Expenses</label>
    <ul>
      <li
        *ngFor="let expense of expenses.controls; index as i"
        [formGroupName]="i"
      >
        <input
          type="text"
          placeholder="Description"
          name="description"
          formControlName="description"
        />
        <input
          type="number"
          placeholder="Quantity"
          name="quantity"
          formControlName="quantity"
          class="small"
        />
        <input
          type="number"
          placeholder="Unit price"
          name="unitPrice"
          formControlName="unitPrice"
          class="small"
        />
        <button type="button" (click)="removeExpense(i)" class="bg-warning">
          x
        </button>
      </li>
      <li><button type="button" (click)="addExpense()">Add expense</button></li>
    </ul>
  </div>

  <div class="form-group">
    <label for="tax">Tax</label>
    <input
      type="number"
      class="small"
      id="tax"
      name="tax"
      formControlName="tax"
    />
    %
  </div>

  <button type="submit" class="save">Get preview</button>
  <button type="button" (click)="clear()" class="bg-warning">Clear</button>
</form>
